<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form>
        <h2>Sign up</h2>
        <ul>
            <li>
                <input type="text" id="fname" name="fname" placeholder="First Name"> 
                <input type="text" id="lname" name="lname" placeholder="Last Name">
            </li>

            <li><input type="text" id="mobileNum" name="mobileNum" placeholder="Mobile No."></li>
            <li><input type="text" id="email" name="email" placeholder="Email Address"></li>
            
            <li>
                <input type="text" id="pass" name="pass" placeholder="Password">
                <input type="text" id="confirmPass" name="confirmPass" placeholder="Confirm Password">
            </li>

            <li>
                <label for="agree" class="left"> 
                    <input type="checkbox" id="agree" name="agree">I Agree
                    <label for="agree" class="right">
                        By clicking <span class="button">Register</span>, you agree to the <span class="highlight">Terms and Conditions</span> set <br>out by this site, including our Cookie Use.
                    </label>
                </label>
            </li>

            <li>
                <button type="register" class="register" href="/">Register</button>
                <button type="signin" class="signin" href="/">Sign In</button>
            </li>
        </ul>

    </form>
</body>

</html>
