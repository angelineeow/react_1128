<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form action="/my-handling-form-page" method="post">
        <h2>Sign up</h2>
        <ul>
            <li>
                <input type="text" id="fname" name="fname" placeholder="First Name"/> 
                <input type="text" id="lname" name="lname" placeholder="Last Name"/>
            </li>

            <li><input type="text" id="mobileNum" name="mobileNum" placeholder="Mobile No."/></li>
            <li><input type="text" id="email" name="email" placeholder="Email Address"/></li>
            
            <li>
                <input type="text" id="pass" name="pass" placeholder="Password"/>
                <input type="text" id="confirmPass" name="confirmPass" placeholder="Confirm Password"/>
            </li>

            <div>
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree"/> I Agree
                </label>
            </div>
        </ul>

    </form>
</body>

</html>
